spring:
  thymeleaf:
    cache: false

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

  datasource:
    hikari:
      jdbc-url: jdbc:h2:tcp://localhost/~/oauth2-post-service
      driver-class-name: org.h2.Driver
      username: sa
      password:

  jpa:
    generate-ddl: true
    properties:
      hibernate:
        ddl-auto: create
        dialect: org.hibernate.dialect.H2Dialect