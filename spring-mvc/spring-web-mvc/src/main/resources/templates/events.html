<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>
<div class="container">
    <h1>이벤트 목록</h1>
    <table>
        <tr>
            <th>이름</th>
            <th>참가 인원</th>
            <th>시작일</th>
            <th>종료일</th>
        </tr>
        <tr th:each="event: ${events}">
            <td th:text="${event.name}"></td>
            <td th:text="${event.limitOfEnrollment}"></td>
            <td th:text="${event.startDateTime}"></td>
            <td th:text="${event.endDateTime}"></td>
        </tr>
    </table>
</div>
</body>
</html>
